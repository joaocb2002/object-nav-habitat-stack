name: habitat
channels:
# Package sources/repositories
  - conda-forge
  - aihabitat
dependencies:
  # 1) Pin Python for compatibility (Habitat-Sim requires >=3.9)
  - python=3.12

  # 2) Helpful build/runtime tools (common in Habitat docs)
  - cmake=3.14

  # 3) Habitat-Sim pinned to a stable release
  - habitat-sim=0.3.3

  # 4) Numpy
  - numpy=1.26.4

  # 5) Headless build selector (enables offscreen/headless usage)
  - headless
  - withbullet

  # 6) Pip inside the conda env (we'll use it for habitat-lab)
  - pip

  # 7) Packages installed via pip only (not available via conda)
  - pip:
      # Habitat-Lab pinned to the stable PyPI release
      - habitat-lab==0.3.320250127
      # Optional but commonly used with Habitat-Lab releases
      # - habitat-baselines==0.3.320250127

